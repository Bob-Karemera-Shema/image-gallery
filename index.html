<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
    <script src="https://kit.fontawesome.com/bfd326a604.js" crossorigin="anonymous"></script>
    <title>Image Gallery</title>
</head>

<body>
    <div class="container">
        <div class="page-heading-container">
            <h1 class="page-heading">Image Gallery</h1>
        </div>
        <div class="image-grid">
            <div class="tile">
                <img src="https://picsum.photos/id/0/600/450.webp" class="thumbnail" />
                <span class="overlay" />
            </div>
            <div class="tile">
                <img src="https://picsum.photos/id/0/600/450.webp" class="thumbnail" />
                <span class="overlay" />
            </div>
            <div class="tile">
                <img src="https://picsum.photos/id/0/600/450.webp" class="thumbnail" />
                <span class="overlay" />
            </div>
            <div class="tile">
                <img src="https://picsum.photos/id/0/600/450.webp" class="thumbnail" />
                <span class="overlay" />
            </div>
            <div class="tile">
                <img src="https://picsum.photos/id/0/600/450.webp" class="thumbnail" />
                <span class="overlay" />
            </div>
            <div class="tile">
                <img src="https://picsum.photos/id/0/600/450.webp" class="thumbnail" />
                <span class="overlay" />
            </div>
        </div>
    </div>
    <div class="lightbox-container">
        <div class="lightbox">
            <div class="full-image-container">
                <img src="https://picsum.photos/id/0/800/500.webp" class="full-image" />
            </div>
            <div class="caption-coontainer">
                <span class="author">Alejandro Escamilla</span>
                <a href="https://picsum.photos/id/0/5000/3333" class="download-link"
                    aria-label="Image download link" target="_blank" rel="noopener noreferrer">Download</a>
            </div>
        </div>
        <span class="fa-solid fa-xmark button" id="close-button"></span>
        <span class="button" id="left-button"></span>
        <span class="button" id="right-button"></span>
    </div>
    <script src="index.ts"></script>
</body>

</html>
