<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
    <script src="https://kit.fontawesome.com/bfd326a604.js" crossorigin="anonymous"></script>
    <title>Image Gallery</title>
</head>

<body>
    <div class="container">
        <div class="page-heading-container">
            <h1 class="page-heading">Image Gallery</h1>
        </div>
        <div class="image-grid">
        </div>
    </div>

    <div class="lightbox-container">
        <div class="lightbox">
        </div>
        <span class="fa-solid fa-xmark button" id="close"></span>
        <span class="fa-solid fa-chevron-left button" id="prev"></span>
        <span class="fa-solid fa-chevron-right button" id="next"></span>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
